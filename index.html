<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/84618fa37f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <h1 class="heading">Reviews</h1>
    </header>
    <div class="container">
      <div class="search-bar">
        <div><img src="logo.svg" /></div>
        <input
          type="text"
          name=""
          id=""
          class="search-box"
          placeholder="Enter the Movie or Series "
        />
        <button type="submit" class="search-btn">
          <img src="s.svg" />
        </button>
      </div>
      <div class="details">
        <div class="movie-img">
          <h1 class="title"></h1>
          <img
            src="https://m.media-amazon.com/images/M/MV5BMTU2NjA1ODgzMF5BMl5BanBnXkFtZTgwMTM2MTI4MjE@._V1_SX300.jpg"
            alt=" poster"
            srcset=""
            class="img"
          />
        </div>
        <div class="rate">
          <div class="im rates">
            <img src="imbd.png" alt="" class="png" />
            <p class="imbdr"></p>
          </div>
          <div class="to rates">
            <img src="to.png" alt="" class="png" />
            <p class="tor"></p>
          </div>
        </div>
        <div class="movie-details">
          <div class="detail">
            <h3>Type</h3>
            <p class="type"></p>
          </div>
          <div class="detail">
            <h3>Year</h3>
            <p class="years"></p>
          </div>
          <div class="detail">
            <h3>Rated</h3>
            <p class="rated"></p>
          </div>
          <div class="detail">
            <h3>Runtime</h3>
            <p class="runtime"></p>
          </div>
          <div class="detail">
            <h3>Genre</h3>
            <p class="genre"></p>
          </div>
          <div class="detail">
            <h3>Director</h3>
            <p class="director"></p>
          </div>
          <div class="detail">
            <h3>Writer</h3>
            <p class="writer"></p>
          </div>
          <div class="detail">
            <h3>Cast</h3>
            <p class="cast"></p>
          </div>
          <div class="detail">
            <h3>Plot</h3>
            <p class="plot"></p>
          </div>
          <div class="detail">
            <h3>Languages</h3>
            <p class="lan"></p>
          </div>
          <div class="detail">
            <h3>Awards</h3>
            <p class="awards"></p>
          </div>
          <div class="detail">
            <h3>Rating Votes</h3>
            <p class="votes"></p>
          </div>
          <div class="detail">
            <h3>Box Office</h3>
            <p class="boxo"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
